<!DOCTYPE html>
<html>
<head>
  <title>Snake Game Home</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .button {
      width: 200px;
      height: 50px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
    }

    .button:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <img src="snake.png">
  <h1>Snake Game</h1>
  <button class="button" onclick="startGame('easy')">Easy</button>
  <button class="button" onclick="startGame('medium')">Medium</button>
  <button class="button" onclick="startGame('hard')">Hard</button>

  <script>
    function startGame(level) {
      window.location.href = 'game_' + level + '.html';
    }
  </script>
</body>
</html>
